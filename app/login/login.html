<div class="container" style="margin-top:15px;">
    <div class="col-6" style="margin:auto auto;">
        <div class="card">
            <div class="card-header">
                Inicia sessión
            </div>
            <div class="card-body">
                <form ng-submit="login()">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Correo electronico</label>
                    <input ng-model="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input ng-model="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <br>
                  <button type="submit" class="btn btn-block btn-primary">Iniciar sessión</button>
                </form>
            </div>
        </div>
    </div>
</div>
