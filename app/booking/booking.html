<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#!/">Talento Tuten</a>
  <form class="form-inline my-2 my-lg-0">
    <button class="btn btn-outline-success my-2 my-sm-0" type="button" ng-click="logout()">Salir</button>
  </form>
</nav>

<div class="container" style="margin-top: 45px;">
  <table datatable="ng" dt-instance="dtInstance" class="table table-bordered" style="width: 100%">
    <thead>
      <tr>
        <th scope="col">Booking ID</th>
        <th scope="col">Cliente</th>
        <th scope="col">Fecha de creación</th>
        <th scope="col">Dirección</th>
        <th scope="col">Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in bookings">
        <th scope="row">{{ item.bookingId }}</th>
        <td>{{ item.nameClient }}</td>
        <td>{{ item.bookingTime | date:'fullDate' }}</td>
        <td>{{ item.locationId.streetAddress }}</td>
        <td>{{ item.bookingPrice }}</td>
      </tr>
    </tbody>
  </table>
</div>
